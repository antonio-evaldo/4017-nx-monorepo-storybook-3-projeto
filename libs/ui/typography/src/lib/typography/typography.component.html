@switch (type) {
  @case ('title1') {
    <h1 [class]="getClasses()">
      <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
    </h1>
  }
  @case ('title2') {
    <h2 [class]="getClasses()">
      <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
    </h2>
  }
  @case ('title3') {
    <h3 [class]="getClasses()">
      <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
    </h3>
  }
  @case ('subtitle1') {
    <h4 [class]="getClasses()">
      <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
    </h4>
  }
  @case ('subtitle2') {
    <h5 [class]="getClasses()">
      <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
    </h5>
  }
  @case ('normal') {
    <span [class]="getClasses()">
      <ng-container [ngTemplateOutlet]="content.templateRef"></ng-container>
    </span>
  }
}
